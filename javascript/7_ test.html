<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/button.min.css">
    <style>
    .container{
      display: grid;
      grid-template-columns: 100px 100px 100px 100px 100px;
      grid-template-rows: 50px;
    }
    div>div{
      border: 1px gray solid;
      margin: 1px
    }
    .selected {
      background-color: skyblue;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <br>
    <button onclick="firstButton();" type="submit" class="ui grey button">First</button>
    <button onclick="lastButton();" type="submit" class="ui grey button">Last</button>
    <button onclick="allButton();" type="submit" class="ui brown button">All</button>
    <button onclick="clearButton();" type="submit" class="ui brown button">Clear</button>

    <script type="text/javascript">

    var oDivTag = document.querySelector(".container");

    function firstButton() {
      var aChildDivTags = oDivTag.querySelectorAll("div");
      aChildDivTags[0].classList.toggle("selected");
    }
    function lastButton() {
      var aChildDivTags = oDivTag.querySelectorAll("div");
      aChildDivTags[aChildDivTags.length-1].classList.toggle("selected");
    }
    function allButton() {
      var aChildDivTags = oDivTag.querySelectorAll("div");
      for (var i = 0; i < aChildDivTags.length; i++) {
        aChildDivTags[i].classList.add("selected");
      }
    }
    function clearButton() {
      var aChildDivTags = oDivTag.querySelectorAll("div");
      for (var i = 0; i < aChildDivTags.length; i++) {
        aChildDivTags[i].classList.remove("selected");
      }
    }
    </script>
  </body>
</html>
