<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <span>이름 : </span><input id="nameId"></input><button onclick="onSearch();">조회</button>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script>
      var sServiceRoot = "https://services.odata.org/V4/TripPinServiceRW/"

      function onSearch() {

      var sName = document.querySelector("#nameId").value;

      $.ajax({
        url: sServiceRoot + "/People?$filter=FirstName eq '" + sName + "'",
        type : "get",
        success: function (oResult) {
          if( oResult && 0<oResult.value.length ){
            alert(oResult.value[0].FirstName + " " + oResult.value[0].LastName);
            console.log(oResult);
          } else {
            alert("조회된 데이터가 없습니다");
          }
        }
      });
        }
    </script>
  </body>
</html>
